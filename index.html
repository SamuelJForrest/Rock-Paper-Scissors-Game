<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@400;700&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock, Paper, Scissors!</title>
  </head>
  <body>
    <header class="title">
      <h1 class="main-title">Rock, Paper, Scissors</h1>
      <p class="subtitle">First to 5 wins!</p>
    </header>
    <section class="hands">
      <div class="player-hand">
        <p class="p1 player">Player 1 Score:</p>
        <p class="p1-score score">0</p>
        <img
          class="player-hand-image"
          src="./img/Icons/player-Rock.png"
          alt=""
        />
      </div>
      <div class="computer-hand">
        <p class="p2 player">Computer score:</p>
        <p class="p2-score score">0</p>
        <img class="computer-hand-image" src="./img/Icons/pc-Rock.png" alt="" />
      </div>
    </section>
    <section class="buttons">
      <button class="btn">Rock</button>
      <button class="btn">Paper</button>
      <button class="btn">Scissors</button>
      <button class="reset"><img src="./img/Icons/reset.png" alt="" /></button>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
